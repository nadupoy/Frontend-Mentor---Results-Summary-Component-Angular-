@for (value of data; track value.category) {
  <div class="score" style="background-color: {{ value.backgroundColor }}">
    <img src="{{ value.icon }}" alt="icon" />

    <p style="color: {{ value.color }}">{{ value.category }}</p>

    <p class="score-value">
      <span>{{ value.score }}</span> / 100
    </p>
  </div>
}
